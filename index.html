<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Your Favorite Things</h1>
  </header>
  <section class="panel">
    <form id="form1">
      <p>
        <label for="fav-color">Favorite Color?</label>
        <input id="fav-color" type="text">
      </p>
      <p>
        <label for="fav-animal">Favorite Animal?</label>
        <input id="fav-animal" type="text">
      </p>
      <p>
        <label for="fav-food">Favorite food?</label>
        <input id="fav-food" type="text">
      </p>
      <p>
        <label for="fav-month">Favorite month?</label>
        <input id="fav-month" type="text">
      </p>
      <p>
        <label for="fav-movie">Favorite movie?</label>
        <input id="fav-movie" type="text">
      </p>
      <p>
        <label for="fav-icecream">Favorite ice cream?</label>
        <input id="fav-icecream" type="text">
      </p>
      <button type="submit" class="btn">Submit</button>
    </form>
    <h3>Results</h3>
    <ul id="results-list">
    </ul>
  </section>
</body>
</html>
